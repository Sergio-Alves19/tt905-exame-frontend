<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <meta charset="UTF-8">
        <title> CLASS TASK </title>
        <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
        <script src="js/functions.js"></script>
    </head>

    <body onload="onLoad()">
        <header>
            <h1 class="logo">CLASS TASK</h1>
            <div id="header_form" class="closed">
                <form id="login_form" class="formulario_login">
                    <label>Email: <input type="text" name="email"/></label>
                    <label>Senha: <input type="password" name="senha"/></label><br><br>
                    
                    <div id="div_cadastro" class="closed">
                        <div class="autenticacao">
                            <button type="submit" onclick="submitCadastro()">Cadastrar</button>
                            Possui cadastro? <a onclick="switchLogin()">Entrar</a>
                        </div>
                    </div>

                    <div id="div_login" class="open">
                        <div class="autenticacao">
                            <button type="submit" onclick="submitEntrar()">Entrar</button>
                            Não possui cadastro? <a onclick="switchCadastro()">Cadastrar</a>
                        </div>
                    </div>

                </form>
            </div>

            <div id="logged_user" class="closed">
                <form class="formulario_login">
                    <p>Usuário Autenticado: <span id="user_span">Usuário</span></p>
                    <button type="submit" onclick="logout()">Sair</button>
                </form>
            </div>
        </header>
        <br><br>
        <div id="container" class="closed">
            <form id = "task_form" class="formulario">
                <h2>MANAGE TASK</h2>
    
                <label>TASK:<br><input type="text" name="task"></label><br/><br>
    
                <label>MATÉRIA:<br><input type="text" name="materia"></label><br/><br>
    
                <label>DATA DE CONCLUSÃO:<br><input type="date" name="data_conclusao"></label><br/>
    
                <br>STATUS:<br>
                <label><input type="radio" name="status" value="to_do">To Do</label>
                <label><input type="radio" name="status" value="in_progress">In Progress</label>
                <label><input type="radio" name="status" value="done">Done</label>
    
                <br><br><button type="submit" onclick="return submitTask()">Submit</button>
            </form>
    
            <form id="lista_form" class="formulario">
                <h2> LISTA DE TASKS</h2>
                <select id="taskList"></select>
                <br><br><button type="submit" onclick="return deleteForm()">Delete</button>
            </form>
        </div>
        
    </body>
</html>
